<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    
    <title>Score Card</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <h3>Your result</h3>
            <div class="circle">
                <div class="scored">
                    <h1 style="color: white;">76</h1>
                    <p style="font-size: 18px;">of 100</p>
                </div>
            </div>
            <h2 style="color: white;">Great</h2>
            <div style="margin: 10px;">
                <p>You scored higher than the 65% of the people who have taken these tests</p>
            </div>
        </div>
        <div class="right">
            <h2>Summary</h2>
            <div class="icon-reaction">
                <img src="icon-reaction.svg" alt="reaction">
                <p>Reaction</p>
                <p style="padding-left: 11vh;color:hsl(224, 30%, 27%)">80<p style="color:hsl(180, 1%, 62%);padding-left:5px;"> / 100</p></p>
            </div>
            <div class="icon-memory">
                <img src="icon-memory.svg" alt="memory">
                <p>Memory</p>
                <p style="padding-left: 11.5vh;color:hsl(224, 30%, 27%)">92<p style="color:hsl(180, 1%, 62%);padding-left:5px;"> / 100</p></p>
            </div>
            <div class="icon-verbal">
                <img src="icon-verbal.svg" alt="verbal">
                <p>Verbal</p>
                <p style="padding-left: 13vh;;color:hsl(224, 30%, 27%)">61<p style="color:hsl(180, 1%, 62%);padding-left:5px;"> / 100</p></p>
            </div>
            <div class="icon-visual">
                <img src="icon-visual.svg" alt="visual">
                <p>Visual</p>
                <p style="padding-left: 13vh;color:hsl(224, 30%, 27%)">72<p style="color:hsl(180, 1%, 62%);padding-left:5px;"> / 100</p></p>
            </div>
            <button>Continue</button>
        </div>

    </div>
    
</body>
</html>
